<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature convertion</title>
</head>
<body style="display: flex; align-items: center; margin-top: 200px; justify-content: center;">
    
    <div class="container-convertidor" style="border: none; box-shadow: 3px 5px 8px black; padding: 10px; border-radius: 10px; display: flex; flex-direction: column; width: 20rem; height: 300px; background-color: grey;">
        <center style="font-size: 20px; color: whitesmoke; margin-bottom: 30px;">Temperature Convertor</center>
        <div id="temperatura" style="width: 100%; color: whitesmoke;">
            <label for="celsius">Grados: </label>
            <input type="number" name="celsius" id="celsiusInput" style="width: 80px; border: none; border-radius: 5px;"><br><br>
        </div>
        <div class="farenheit-celsius" style="color: rgb(255, 255, 255);">
            <input type="radio" name="convert" id="celsiusCheck">Celsius a Farenheit<br><br>
            <input type="radio" name="convert" id="farenheitCheck">Farenheit a Celsius
        </div>
        <button type="submit" style="margin-top: 20px; width: 50%; padding: 5px; border: none; box-shadow: 0px 0px 9px black; border-radius: 5px;" id="calcularbtn">Calcular</button>
        <p style="color: white;">
            Resultado: <span id="Resultado"></span>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
